<!DOCTYPE html>
<html>
<head>
    <title>EcoCash Payment</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>EcoCash Payment</h2>

<form id="paymentForm">
    <label>Phone Number (263xxxxxxxxx)</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Package</label><br>
    <select id="package" required>
        <option value="">-- Select Package --</option>
        <option value="1gb">1GB</option>
        <option value="5gb">5GB</option>
        <option value="10gb">10GB</option>
        <option value="unlimited">Unlimited</option>
    </select><br><br>

    <label>Amount (USD)</label><br>
    <input type="number" id="amount" step="0.01" required><br><br>

    <button type="submit">Pay Now</button>
</form>

<p id="result"></p>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("/api/payment/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            customerMsisdn: document.getElementById("phone").value,
            package: document.getElementById("package").value,
            amount: document.getElementById("amount").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            data.success
            ? "âœ… Payment initiated successfully"
            : "" + (data.error || "Payment failed");
    })
    .catch(() => {
        document.getElementById("result").innerText = "Network error";
    });
});
</script>

</body>
</html>
