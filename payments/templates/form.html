<!DOCTYPE html>
<html>
<head>
    <title>Upload Vouchers</title>
</head>
<body>
    <h2>Upload Voucher CSV</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
